<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container" class="container">
        <div id="messages"></div>
        <input type="text" id="message_input" placeholder="Type a message..." class="form-control">
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>

    <!-- Bootstrap Modal for Username and Room -->
    <div class="modal fade" id="userRoomModal" tabindex="-1" role="dialog" aria-labelledby="userRoomModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userRoomModalLabel">Enter Username and Room</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usernameInput">Username:</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="roomInput">Room:</label>
                        <input type="text" class="form-control" id="roomInput" placeholder="Enter the room name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="joinChatBtn">Join Chat</button>
                </div>
            </div>
        </div>
    </div>

    <div id="theme-toggle" onclick="toggleTheme()">
        <i id="theme-toggle-icon" class="fas fa-moon"></i>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
